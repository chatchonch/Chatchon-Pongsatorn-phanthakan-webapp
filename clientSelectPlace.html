<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/clientSelectPlace.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <ul>
      <li class="left-content">ระบบนัด PCU</li>  
      <a href="login.html"><li class="right-content">ล็อกเอ้าท์</li></a>
      <a href="homepage.html"><li class="right-content">หน้าแรก</li></a>
    </ul>
    </div>
    <div class="choosePlaceTag">
      <div class="greenHead"><p class="textBook">จองคิวนัด</p></div>
      <div class="flexDirectRow">
        <div>
          <img src="images/health-report.png" class="picRepoert" />
        </div>
        <div class="flexDirectColumn">
          <div class="seperateInputandSelect">
            <form>
              <label class="labelChoosePlace">เลือกสถานบริการ:</label>
              <select id="places" name="placelist" form="placeForm">
                <option value="place1">สถานบริการที่ 1</option>
                <option value="place2">สถานบริการที่ 2</option>
                <option value="place3">สถานบริการที่ 3</option>
              </select>
            </form>
          </div>
          <div class="inputPosition">
            <form>
              <label class="labelChoosePlace">ชื่อ:</label>
              <input
                type="text"
                id="namePatient"
                placeholder="ชื่อของคุณ..."
                style="font-size: 1rem"
              />
            </form>
            <div class="space"></div>
            <form>
              <label class="labelChoosePlace">สกุล:</label>
              <input
                type="text"
                id="namePatient"
                placeholder="นามสกุลของคุณ..."
                style="font-size: 1rem"
              />
            </form>
          </div>
          <div class="inputPosition2">
            <label class="labelChoosePlace">เลขบัตรประชาชน:</label>
            <form>
              <input
                type="text"
                id="ssd"
                placeholder="เลขบัตรประชาชนของคุณ..."
                style="font-size: 1rem"
              />
            </form>
          </div>
        </div>
      </div>

      <div class="formSymtons">
        <div class="listSymton">ช่วงเวลาจอง</div>
        

      </div>
      <p class="another_Symtons">กรอกอาการเพิ่มเติม:</p>
      <textarea class="textSymtons"></textarea>
      <div>
        <button class="acceptBut">ยืนยัน</button
        ><button class="cancelBut">ยกเลิก</button>
      </div>
    </div>
  </body>
</html>
