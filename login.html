<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>PCU Login</title>
  </head>
  <body>
    <div class="loginTab">
      <div class="loginLeft">
        <img src="images/hospital.png" class="hospital" />
      </div>
      <div class="loginRight">
        <p class="welcomeText">ยินดีต้อนรับ</p>
        <form>
          <label for="fname">อีเมล</label>
          <input
            type="text"
            id="email"
            name="Email"
            placeholder="อีเมลล์ของคุณ..."
          />
          <br />
          <label for="lname">รหัสผ่าน</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="รหัสผ่านของคุณ..."
          />
        </form>
        <button
          type="submit"
          class="buttonSubmit signIn"
          onclick="window.location.href='homepage.html'"
        >
          เข้าสู่ระบบ
        </button>
        <div>
          <div class="anotherLogin">
            <div style="margin: 20px 20px 20px -120px;"class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-width="" onclick="window.location.href='homepage.html'"></div>
            <img src="images/search.png" class="facebook" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/th_TH/sdk.js#xfbml=1&version=v9.0&appId=367122224388407&autoLogAppEvents=1" nonce="ybzfYOcX"></script>
</html>
