  <body>
    <div class="loginTab">
      <div class="loginLeft">
        <img src="images/hospital.png" class="hospital" />
      </div>
      <div class="loginRight">
        <p class="welcomeText">ยินดีต้อนรับ</p>
        <form id="myForm">
          <label for="username" id="username">Username :</label>
          <input type="text" id="username" name="username">
          <br>
          <label for="password" id="password">Password :</label>
          <input type="password" id="password" name="password">
          <label class="forgetPassword"
            ><a href="https://www.w3schools.com" class="aforLogin"
              >ลืมรหัสผ่าน?</a
            ></label
          >
        </form>
        <div class="typeLogin">
          <button type="submit" class="buttonSubmit" id="submit-button">
            เข้าสู่ระบบ
          </button>
        </div>
        <div class="g-signin2" style="margin: auto; padding-top: 30px;" data-onsuccess="onSignIn"></div>
        <div class="noAccount">
          <a onclick="myFunction()" class="aforLogin"
            >เข้าสู่ระบบโดยไม่ใช้รหัสผ่าน</a
          >
        </div>
        <div class="space_below"></div>
      </div>
    </div>
   <div class="space_below"></div>
    <div class="bg_model">
      <div class="modal_centent">
        <div class="tab_modal">
          <div class="closePopup" onclick="closePopup()">+</div>
          <div class="box_from">
          <form class="element_form">
            <label id="ssn_label">เลขบัตรประชาชน:</label
            ><input
              type="text"
              placeholder="กรอกเลขเลขบัตรประชาชนของคุณ..."
              id="ssn_input"
            />
          </form>
          <form class="element_form">
            <label id="phone_label">เบอร์โทรศัพท์:</label
            ><input
              type="text"
              placeholder="กรอกเบอร์โทรศัพท์ของคุณ..."
              id="phone_input"
            />
          </form>
          <button class="Nopassword_button_submit">ยืนยัน</button>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
  <script>
    let submitBtm = document.getElementById("submit-button");
    submitBtm.addEventListener('click', () => {
      let name = document.getElementById("myForm").elements[0].value;
      let password = document.getElementById("myForm").elements[1].value;
      console.log(name);
      console.log(password);
      if (name == "admin" && password == "admin") {
          window.location.href = "admin.html";
      }
      else {
        alert('Wrong username or password');
      }
  })
  function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  console.log('Token: ' + googleUser.getAuthResponse().id_token);
  window.location.href = 'homepage.html'
}
