    <div class="loginTab">
      <div class="loginLeft">
        <img src="images/hospital.png" class="hospital" />
      </div>
      <div class="loginRight">
        <p class="welcomeText">ยินดีต้อนรับ</p>
        <form>
          <label for="fname" id="fname">อีเมลล์</label>
          <input
            type="text"
            id="email"
            name="Email"
            placeholder="KKU อีเมลล์ของคุณ..."
          />
          <br />
          <label for="lname" id="lname">รหัสผ่าน</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="รหัสผ่านของคุณ..."
          />
          <label class="forgetPassword"
            ><a href="https://www.w3schools.com" class="aforLogin"
              >ลืมรหัสผ่าน?</a
            ></label
          >
        </form>
        <div class="typeLogin">
          <button type="submit" class="buttonSubmit" onclick="alert('Welcome')">
            เข้าสู่ระบบ
          </button>
          <button
            type="submit"
            class="facebook_Button"
            onclick="alert('Welcome')"
          >
            เข้าสู่ระบบด้วย Facebook
          </button>
          <button
            type="submit"
            class="google_Button"
            onclick="alert('Welcome')"
          >
            เข้าสู่ระบบด้วย Google
          </button>
        </div>
        <div class="fb-login-button" style="text-align: center; margin: 20px;" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-width="" onclick="window.location.href='homepage.html'"></div>
        <div class="g-signin2" style="margin-left: 35%;" data-onsuccess="onSignIn"></div>
        <div class="noAccount">
          <a onclick="myFunction()" class="aforLogin"
            >เข้าสู่ระบบโดยไม่ใช้รหัสผ่าน</a
          >
        </div>
        <div class="space_below"></div>
