<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="js/js.js" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="js/popup.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li class="topic">ระบบนัดหน่วยบริการปฐมภูมิ มหาวิทยาลัยขอนแก่น</li>
        <li style="float: right">
          <a class="active" href="#English">English</a>
        </li>
      </ul>
    </div>
    <div class="loginTab">
      <div class="loginLeft">
        <img src="images/hospital.png" class="hospital" />
      </div>
      <div class="loginRight">
        <p class="welcomeText">ยินดีต้อนรับ</p>
        <form>
          <label for="fname" id="fname">อีเมลล์</label>
          <input
            type="text"
            id="email"
            name="Email"
            placeholder="KKU อีเมลล์ของคุณ..."
          />
          <br />
          <label for="lname" id="lname">รหัสผ่าน</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="รหัสผ่านของคุณ..."
          />
          <label class="forgetPassword"
            ><a href="https://www.w3schools.com" class="aforLogin"
              >ลืมรหัสผ่าน?</a
            ></label
          >
        </form>
        <div class="typeLogin">
          <button type="submit" class="buttonSubmit" onclick="alert('Welcome')">
            เข้าสู่ระบบ
          </button>
          <div class="or">หรือ</div>
          <div><img src="images/facebook.png" class="accountLogin" /></div>
          <div><img src="images/search.png" class="accountLogin" /></div>
          <button
            type="submit"
            class="facebook_Button"
            onclick="alert('Welcome')"
          >
            เข้าสู่ระบบด้วย Facebook
          </button>

          <button
            type="submit"
            class="google_Button"
            onclick="alert('Welcome')"
          >
            เข้าสู่ระบบด้วย Google
          </button>
        </div>
        <div class="noAccount">
          <a onclick="myFunction()" class="aforLogin"
            >เข้าสู่ระบบโดยไม่ใช้รหัสผ่าน</a
          >
        </div>
      </div>
    </div>
    <div class="bg_model">
      <div class="modal_centent">
        <div class="tab_modal">
          <div class="closePopup" onclick="closePopup()">+</div>
          <div class="box_from">
          <from class="element_form">
            <label id="ssn_label">เลขบัตรประชาชน:</label
            ><input
              type="text"
              placeholder="กรอกเลขเลขบัตรประชาชนของคุณ..."
              id="ssn_input"
            />

            
          </from>

          <form class="element_form">
            <label id="phone_label">เบอร์โทรศัพท์:</label
            ><input
              type="text"
              placeholder="กรอกเบอร์โทรศัพท์ของคุณ..."
              id="phone_input"
            />
          </form>
          <button class="Nopassword_button_submit">ยืนยัน</button>
        </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
